# ──────────────────────────────────────────────────────────
# Render Blueprint — RxCompute Backend
# Deploy: Push to GitHub → connect repo on Render → auto-deploy
# ──────────────────────────────────────────────────────────

databases:
  - name: rxcompute-db
    plan: free
    databaseName: rx_db
    user: rx_user

services:
  - type: web
    name: rxcompute-api
    runtime: python
    plan: free
    rootDir: Backend
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rxcompute-db
          property: connectionURI
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.9"
